<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Puissace 4TW !</title>
</head>
<body>
<div id="inputs" class="container-fluid text-center">
    <div class="col-12 mt-5">
        <h4>Noms des joueurs (moins de 15 caract√®res).</h4>
    </div>
    <div class="col-12 mt-3">
        <input id="inputPlayer1" type="text" placeholder="Joueur 1">
        <input id="inputPlayer2" type="text" placeholder="Joueur 2">
    </div>
    <div class="col-12 mt-3">
        <button id="start" class="btn btn-warning">Valider</button>
    </div>

</div>
<div id="game" class="container-fluid hidden">
    <div class="row justify-content-around">
        <table class="table table-bordered" id="board">
            <tbody>
            <tr id="tableHead">
            </tr>
            </tbody>
        </table>
        <table class="table table-bordered text-center">
            <tr>
                <td id="turnColor" class="align-middle" colspan="3"><h4 id="player"></h4></td>
            </tr>
            <tr>
                <td scope="row">
                    <ul class="list-unstyled">
                        <li><h4 id="player1"></h4></li>
                        <li><h4 id="score1">0</h4></li>
                    </ul>
                </td>
                <td scope="row"><ul class="list-unstyled">
                    <li><h4>Match Nul</h4></li>
                    <li><h4 id="draw">0</h4></li>
                </ul></td>
                <td scope="row">
                    <ul class="list-unstyled">
                        <li><h4 id="player2"></h4></li>
                        <li><h4 id="score2">0</h4></li>
                    </ul>
                </td>
            </tr>
        </table>
        <button id="reset" class="btn btn-success">Recommencer la partie</button>
        <button id="hardReset" class="btn btn-danger">Tout recommencer</button>
    </div>
</div>
<script src="js/http_code.jquery.com_jquery-2.0.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
